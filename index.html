<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>

    <div class="main">
        <img class='site-icon' src="images/pokemon-image.png" alt="Pokemon logo with pokeball">
        <img class='charizard' src="images/charizard.png" alt="Image of Charizard">

        <div class="search-container">
            <label for="search">Which Pokemon are you looking for?</label>
            <input name='search' type="text" placeholder='ex. Pikachu' required>
            <button>Enter</button>
        </div>

        <img class='blastoise' src="images/blastoise.png" alt="Image of Blastoise">
    </div>
    
    <footer>
        &copy Copyright 2018 - T.J. Ruggles
    </footer>


    <!-- MODAL -->

    <div class="modal">
        <img src="images/charizard.png" alt="Image of Charizard">
        <h1>Charizard</h1>
    </div>
</body>
</html>
