<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>

    <div class="main">
        <div class="search-container">
            <label for="search">What Pokemon are you looking for?</label>
            <input name='search' type="text" required>
            <button>Enter</button>
        </div>
    </div>
    
    <footer>
        &copy Copyright 2018 - T.J. Ruggles
    </footer>


    <!-- MODAL -->

    <div class="modal">
        <div class="close-modal">
            <span>X</span>
        </div>
        <div class="left">
            <img class='pokemon-image' src="https://cdn.bulbagarden.net/upload/7/7e/006Charizard.png" alt="Image of requested Pokemon">
            <div class="evolutions">
                <div class="pokemon-container">
                    <img src="https://cdn.bulbagarden.net/upload/7/73/004Charmander.png" alt="Charmander">
                    <span>Charmander</span><br>
                    <span>Unevolved</span>
                </div>
                <div class="pokemon-container">
                    <img src="https://cdn.bulbagarden.net/upload/4/4a/005Charmeleon.png" alt="Charmander">
                    <span>Charmeleon</span><br>
                    <span>Level 16</span>
                </div>
                <div class="pokemon-container">
                    <img src="https://cdn.bulbagarden.net/upload/7/7e/006Charizard.png" alt="Charmander">
                    <span>Charizard</span><br>
                    <span>Level 36</span>
                </div>               
            </div>
        </div>
        <div class="right">
            <h1 class='pokemon-name'>Charizard</h1>
            <div class="type"></div>
            <div class="strong"></div>
            <div class="weak"></div>
        </div>
    </div>
</body>
</html>
